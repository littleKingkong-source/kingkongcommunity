<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${sectionName}"></title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">
    <!--    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon"/>-->
    <script src="/jquery-3.6.0/jquery-3.6.0.js"></script>
    <script src="/js/bootstrap.min.js"></script>



</head>
<body>
<!--引入头部导航栏-->
<div th:insert="/commont/header :: top"></div>

<!--主体内容-->
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-tower" aria-hidden="true"></span><span th:text="${sectionName}"></span> </h2>
            <hr/>
            <div class="media" th:each="question : ${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatar_url}" alt="头像丢失了">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span> <br />
                    <span class="text-desc">
                        <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                        <span th:text="${question.comment_count}">0</span>
                        个评论 •
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                        <span th:text="${question.view_count}">0</span>
                        次浏览 •
                        <span th:text="${#dates.format(question.gmt_create,'yyyy MM dd HH:MM')}"></span>
                    </span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{'/profile/' + ${section}(page=${1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{'/profile/' + ${section}(page=${pagination.page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active':''">
                        <a  th:href="@{'/profile/' + ${section}(page=${page})}" th:text="${page}" ></a>
                    </li>

                    <li th:if="${pagination.showNext}">
                        <a th:href="@{'/profile/' + ${section}(page=${pagination.page + 1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a  th:href="@{'/profile/' + ${section}(page=${pagination.totalPage})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions"  th:class="${section == 'questions'}? 'list-group-item active ':'list-group-item'">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    &nbsp;&nbsp;我的问题
                </a>
                <a href="/profile/replies"     th:class="${section == 'replies'}? 'list-group-item active ':'list-group-item'">
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                    &nbsp;&nbsp;最新回复
                    <span class="badge">14</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
