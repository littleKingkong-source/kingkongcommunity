<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布-KingForum</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">
    <!--    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon"/>-->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <script src="/jquery-3.6.0/jquery-3.6.0.js"></script>
    <script src="/js/bootstrap.min.js"></script>


</head>
<body>
<!--引入头部导航栏-->
<div th:insert="/commont/header :: top"></div>

<!--主体内容-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr/>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标签 (简单扼要):</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标签...">
                </div>
                <div class="form-group">
                    <label for="title">问题补充 (必填，请参照右侧提示):</label>
                    <textarea class="form-control" name="description"  th:value="${description}" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签:</label>
                    <input type="text" class="form-control" id="tag" th:value="${tag}" name="tag" placeholder="输入标签，以“，”号分隔">
                </div>

                <div class="container-fluid main" >
                    <div class="row">
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12"
                             th:text="${error}" th:if="${error != null}"></div>
                        <button type="submit" class="btn btn-success btn-publish">
                            发布
                        </button>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">

                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            > 问题标题：请用精简的语言描述您发布的问题，不超过25个字<br />
            > 问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料；<br />
            > 选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字
        </div>
    </div>
</div>

</body>
</html>
